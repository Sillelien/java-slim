dependencies:
  cache_directories:
    - "~/docker"

  override:
      - sudo apt-get update
      - sudo apt-get remove -y lxc-docker lxc-docker-1.7.0
      - sudo apt-get install -y linux-image-virtual linux-image-extra-virtual
      - wget -qO- https://get.docker.com/ | sudo sh
      - sudo service docker start
      - sudo usermod -aG docker ubuntu
      - sleep 10
      - cat /etc/default/docker
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd builder && docker build -t sillelien/java-slim:${CIRCLE_BRANCH} .

test:
  override:
    - cat /etc/default/docker
    - sudo chmod a+x /var/run/docker.sock && ./test.sh


deployment:
  all:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS 
      - docker push sillelien/java-slim:${CIRCLE_BRANCH}
