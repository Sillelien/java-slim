dependencies:
  cache_directories:
    - "~/docker"

  override:
      - sudo echo deb http://get.docker.com/ubuntu docker main > /etc/apt/sources.list.d/docker.list && sudo apt-key adv --keyserver pgp.mit.edu --recv-keys 36A1D7869245C8950F966E92D8576A8BA88D21E9 &&  sudo apt-get update && sudo apt-get install -y lxc-docker-1.5.0
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd builder && docker build -t sillelien/java-slim:${CIRCLE_BRANCH} .
      - sudo apt-get install -y apparmor

test:
  override:
    - cat /etc/default/docker
    - sudo chmod a+x /var/run/docker.sock && ./test.sh


deployment:
  all:
    branch: /.*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS 
      - docker push sillelien/java-slim:${CIRCLE_BRANCH}
